<ul id="themelist" class="nobullet">
    <li *ngFor="let theme of themes">
        <a routerLinkActive="active" [routerLink]="['/theme/' + theme._id ]" class="row themeclass">
            <span class="themename">
                {{theme.name}}
            </span>
            <span class="followcomponent pull-right">
                <app-follow #followButton [theme]="theme"></app-follow>
            </span>
        </a>
    </li>
</ul>
