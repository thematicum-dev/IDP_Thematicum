<div class="container">
    <div class="col-xs-3">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs tabs-left">
            <li class="active"><a href="#profile" data-toggle="tab">My account info</a></li>
            <li><a href="#themes" data-toggle="tab">My themes</a></li>
            <li><a href="#myvotes" data-toggle="tab">My votes </a></li>
            <li><a href="#mynewsfeed" data-toggle="tab">Newsfeed</a></li>
            <li *ngIf="isUserAdmin"><a href="#myadminfeed" data-toggle="tab">Admin Data</a></li>
        </ul>
    </div>

    <div class="col-xs-9">
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="profile">
                <h2>My Info</h2>
                <br>
                <br>
                <ul  class="nobullet">
                    <li  ><span><span class="thick">Username:</span> {{username}}</span> </li>
                    <li><span><span class="thick">Email:</span> {{email}}</span></li>
                    <li><span><span class="thick">Date joined:</span> {{datejoined}}</span></li>
                </ul>
            </div>
            <div class="tab-pane" id="themes">
                <h2>My Themes</h2>
                <br>
                <br>
                <ul id="themelist" class="nobullet">
                    <li  *ngFor="let theme of themes">
                        <div class="row themeclass"><span class="themename">{{theme.name}}</span><span class="followcomponent pull-right"><app-follow #followButton [theme]="theme"></app-follow></span></div>
                    </li>
                </ul>
            </div>
            <div class="tab-pane" id="myvotes">
                <h2>My Votes</h2>
                <br>
                <ul class="nobullet">
                    <li *ngFor="let newsfeed of userFeedData">
                        <app-user-newsfeed [newsfeed]="newsfeed"></app-user-newsfeed>
                    </li>
                </ul>
                <div *ngIf="showUserFeedData"><a (click)="showMore($event, true)">Show More</a></div>
                
            </div>
            <div class="tab-pane" id="mynewsfeed">
                <h2>Newsfeed</h2>
                <br>
                <ul class="nobullet">
                    <li *ngFor="let newsfeed of overAllFeedData">
                        <app-user-newsfeed  [newsfeed]="newsfeed"></app-user-newsfeed>
                    </li>
                </ul>
                <div *ngIf="showOverAllFeedData"><a (click)="showMore($event, false)">Show More</a></div>
            </div>
            <div *ngIf="isUserAdmin" class="tab-pane" id="myadminfeed">
                <h2>Admin: All Newsfeed</h2>
                <br>
                <div>
                    <form>
                        <label>From:</label>
                        <input id="datefrom" #from type="date" max="2020-12-31" min="1990-12-31" value="2017-01-01"/>
                        <label>To:</label>
                        <input id="dateto" #to type="date" max="2020-12-31" min="1990-12-31" value="2017-12-31"/>
                        <input type="button" (click)="getAdminFeedWithDates(from, to)" value="Go"/>
                    </form></div>
                <p id="paratocopy">{{newsFeedByAdminString}}</p>
                <!--<ul class="nobullet">
                    <li *ngFor="let newsfeed of newsFeedByAdminData">
                        <app-user-newsfeed  [newsfeed]="newsfeed"></app-user-newsfeed>
                    </li>
                </ul>-->
                
            </div>
        </div>
    </div>
</div>
