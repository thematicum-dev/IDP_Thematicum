<div class="container">
    <div class="col-xs-3">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs tabs-left global-font-2">            
            <li class="active"><a href="#mynewsfeed" data-toggle="tab">Newsfeed</a></li>
            <li><a href="#themes" data-toggle="tab">My themes</a></li>
            <li><a href="#myvotes" data-toggle="tab">My votes </a></li>
            <li><a href="#profile" data-toggle="tab">My account info</a></li>
            <li *ngIf="isUserAdmin"><a href="#myadminfeed" data-toggle="tab">Admin Data</a></li>
            <li *ngIf="isUserAdmin"><a href="#stocksManager" data-toggle="tab">Firms Manager</a></li>
            <li *ngIf="isUserAdmin"><a href="#fundsManager" data-toggle="tab">Funds Manager</a></li>
        </ul>
    </div>

    <div class="col-xs-9">
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="mynewsfeed">
                <h2 class="global-font">Newsfeed</h2>
                <br>
                <app-user-newsfeed> </app-user-newsfeed>
            </div>
            <div class="tab-pane" id="themes">
                <h2 class="global-font">My Themes</h2> <br> <br>
                <app-user-themes-followed> </app-user-themes-followed>
            </div>
            <div class="tab-pane" id="myvotes">
                <h2 class="global-font">My Votes</h2>
                <br>
                <app-user-my-votes> </app-user-my-votes>                
            </div>
            <div class="tab-pane" id="profile">
                <h2 class="global-font">My Info</h2>
                <br>
                <br>
                <ul  class="nobullet global-font-2">
                    <li  ><span><span class="thick">Username:</span> {{username}}</span> </li>
                    <li><span><span class="thick">Email:</span> {{email}}</span></li>
                    <li><span><span class="thick">Date joined:</span> {{datejoined}}</span></li>
                </ul>
            </div>
            <div *ngIf="isUserAdmin" class="tab-pane" id="myadminfeed">
                <h2 class="global-font">Admin: All Newsfeed</h2>
                <br>
                <app-admin-news-feed> </app-admin-news-feed>
            </div>
            <div *ngIf="isUserAdmin" class="tab-pane" id="stocksManager">
                <h2 class="global-font">Firms Manager</h2>
                <br>
                <app-admin-stocks-manager> </app-admin-stocks-manager> 
            </div>
            <div *ngIf="isUserAdmin" class="tab-pane" id="fundsManager">
                <h2 class="global-font">Funds Manager</h2>
                <br>
                <app-admin-funds-manager> </app-admin-funds-manager>
            </div>
        </div>
    </div>
</div>
