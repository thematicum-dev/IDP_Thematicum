<input #input type="text" [placeholder]="placeholderTerm" class="form-control input-list no-border-radius" [(ngModel)]="autocompleteList.query" [required]="queryRequired" [minlength]="queryMinLength" [maxlength]="queryMaxLength" #queryModel="ngModel" (keyup)="filter($event, queryModel)">
<!-- autocomplete suggestions -->
<ul id="list-group" class="list-group group-list" *ngIf="autocompleteList.filteredList.length > 0">
    <li *ngFor="let item of autocompleteList.filteredList" [class.active]="item.selected" [id]="item.selected" class="list-group-item item-list" (click)="addSelectedItem(item)">
        {{ item.name }}
    </li>
</ul>
