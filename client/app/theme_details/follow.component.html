<a *ngIf = "!follow" class="btn center-block follow-button no-border-radius" 
    (click)="changeFollow($event, follow)"> 
    <span class="follow-this-theme">
        Follow this theme
    </span>
</a>

<a *ngIf = "follow" class="btn center-block unfollow-button no-border-radius" 
    (click)="changeFollow($event, follow)"> 
    <span class="follow-this-theme">
        Following this theme
    </span>
</a>
