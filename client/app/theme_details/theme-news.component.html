
<div *ngIf="isReady === true">
<div class="global-background-bar-outer global-background-light-grey" >
    <div class="global-background-bar-inner">
        <div class="row">
            
                <h3 class="global-subheading-2 global-font global-color-light-black text-center">Trending news</h3>
            </div>
            <div class="chart" id="chart">
            	
            	
				  <div ng-controller="mainCtrl">

				    <div class="flexCont">
				      <div class="article" *ngFor='let item of articles;'>
				            <a [routerLink]="trendURL(item.url| json)" id="infotainer" target="_blank">
				           <img class="imageCover" [src]="trendURL(item.urlToImage | json)"  alt="{{articles.title | json}}" />
				          <h2 class="itemName">{{item.title | json}}</h2>

				          <h4 class="itemAuthorName">{{item.author | json}}</h4>
				          <p class="itemDesc">{{item.description | json}}</p>
				        </a> 				        
				        <!--         infotainer end -->
				      </div>
				      <!--     end ng-repeat div -->
				    
				    <!--     end flexCont -->
				  </div>
				  </div>
				
			</div>
            
        </div>
        
    
</div>
</div>
