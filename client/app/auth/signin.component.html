<div class="container">
<div class="well col-xs-offset-3 col-xs-6">
    <h1>Sign in</h1>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="email">Email</label>
            <div class="col-xs-10">
                <input
                        type="email"
                        id="email"
                        class="form-control col-xs-10"
                        [ngModel]="user?.email"
                        name="email"
                        #email="ngModel"
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <div [hidden]="email.valid || email.pristine" class="data-validation-message">Valid email is required</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="password">Password</label>
            <div class="col-xs-10">
                <input
                        type="password"
                        id="password"
                        class="form-control col-xs-10"
                        [ngModel]="user?.password"
                        name="password"
                        #password="ngModel"
                        required>
                <div [hidden]="password.valid || password.pristine" class="data-validation-message">Password is required</div>
            </div>
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Sign in</button>
        </div>

        <app-error></app-error>
    </form>
 </div>
</div>
