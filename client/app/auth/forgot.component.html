<div class="container">
<div class="col-xs-offset-3 col-xs-6">
    <br /><h2>Forgot Password</h2> <br />

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-3 col-form-label" for="email">Email</label>
            <div class="col-xs-9">
                <input
                        type="email"
                        id="email"
                        class="form-control"
                        [(ngModel)]="user.email"
                        name="email"
                        #email="ngModel"
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <div [hidden]="email.valid || email.pristine" class="data-validation-message">Valid email is required</div>
            </div>
        </div>

        

        <div class="text-right">
            <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Reset Password</button>
        </div>

        
        
        <app-error>
        </app-error>
    </form>
 </div>
</div>
